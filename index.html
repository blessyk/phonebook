<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand mb-0 h1">ðŸ“ž Phonebook</span>
  </div>
</nav>

<div class="container mt-4">
  <div class="card mb-4">
    <div class="card-header fw-bold">
      Add / Update Contact
    </div>
    <div class="card-body">
      <form id="contactForm">
        <input type="hidden" id="contact-id">

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" id="name" class="form-control" placeholder="Enter name">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Phone</label>
          <div class="col-sm-9">
            <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="add-contact">
          Save Contact
        </button>
      </form>
    </div>
  </div>
  <div class="mb-3">
    <input type="text" id="search" class="form-control" placeholder="ðŸ” Search by name or phone">
  </div>
  <table class="table table-striped">
    <thead><tr><th>Name</th><th>phone number</th><th>Action</th></tr></thead>
     <tbody id="contact-list"></tbody>
  </table>

  <nav>
  <ul class="pagination justify-content-center" id="pagination">
    <!-- Pagination buttons will be generated dynamically -->
  </ul>
</nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
